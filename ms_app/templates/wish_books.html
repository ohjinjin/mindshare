<form id="header">
  <div class="intro">

      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2 login-text">
            <h1>희망도서</h1>
            <p>원하시는 도서를 신청할 수 있습니다.</p>
            <form action="{% url 'create' %}" style="margin-top: 100px"><!--울 마진값 일부러 준거에요 추후에 수정할게요-->
              <div class="form-group row">
              {% render_field models.title class="radio" %}
                <label class="col-sm-2 col-form-label">도서명</label>
                <div class="col-sm-10 col-md-11">
                  <input type="text" class="form-control" name="book_name" placeholder="도서명을 입력해주세요." required>
                </div>
                <br>
                <label class="col-sm-2 col-form-label">저자</label>
                <div class="col-sm-10 col-md-11">
                  <input type="text" class="form-control" name="book_author" placeholder="저자명을 입력해주세요." required>
                </div>
                <br>
                <label class="col-sm-2 col-form-label">출판사이름</label>
                <div class="col-sm-10 col-md-11">
                  <input type="text" class="form-control" name="book_publish" placeholder="출판사를  입력해주세요." required>
                </div>
                <br>
                <label class="col-sm-2 col-form-label">발행년도</label>
                <div class="col-sm-10 col-md-11">
                  <input type="number" class="form-control" name="book_year" placeholder="발행년도를 입력해주세요." required>
                </div>
                <br>
                </div>
                <br><br>
                
                <input type="submit" class="btn btn-custom btn-lg page-scroll" value="제출하기">
                <button onclick="location.href='{% url 'ms_index'%}'" class="btn btn-custom btn-lg page-scroll">돌아가기</button>
            </form>
          </div>
        </div>
      </div>
